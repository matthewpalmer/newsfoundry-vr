<html>
<head>
<script src="/aframe.min.js"></script>
<script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
<script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
<script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
<script src="https://npmcdn.com/aframe-template-component@3.0.1"></script>
<script src="/speak.js"></script>
<script src="/get-story.js"></script>
<script src="/enter-experience.js"></script>
<script src="/move-menu.js"></script>
</head>
<body>

<a-scene id="master-scene">
  <a-assets>
    <image id="room" crossorigin="anonymous" src="room.jpg">
    <image id="news_button" crossorigin="anonymous" src="news_button.png">
    <image id="entertainment_button" crossorigin="anonymous" src="entertainment_button.png">
    <image id="features_button" crossorigin="anonymous" src="features_button.png">
    <image id="destinations_button" crossorigin="anonymous" src="destinations_button.png">
    

    <image id="news_button_top_stories" crossorigin="anonymous" src="news_buttons/top_stories.png">
    <image id="news_button_national" crossorigin="anonymous" src="news_buttons/national.png">
    <image id="news_button_business" crossorigin="anonymous" src="news_buttons/business.png">
    <image id="news_button_world" crossorigin="anonymous" src="news_buttons/world.png">


    <image id="destinations_button_nsw" crossorigin="anonymous" src="destinations_buttons/nsw.png">
    <image id="destinations_button_qld" crossorigin="anonymous" src="destinations_buttons/qld.png">
    <image id="destinations_button_nt" crossorigin="anonymous" src="destinations_buttons/nt.png">
    <image id="destinations_button_sa" crossorigin="anonymous" src="destinations_buttons/sa.png">
    <image id="destinations_button_vic" crossorigin="anonymous" src="destinations_buttons/vic.png">
    <image id="destinations_button_wa" crossorigin="anonymous" src="destinations_buttons/wa.png">

    <image id="features_button_hurricane" crossorigin="anonymous" src="features_buttons/hurricane.png">
    <image id="features_button_jared_hayne" crossorigin="anonymous" src="features_buttons/jared_hayne.png">
    <image id="features_button_taste" crossorigin="anonymous" src="features_buttons/taste.png">
    <image id="features_button_west_connex" crossorigin="anonymous" src="features_buttons/west_connex.png">

    <image id="entertainment_button_celebrity" crossorigin="anonymous" src="entertainment_buttons/celebrity.png">
    <image id="entertainment_button_games" crossorigin="anonymous" src="entertainment_buttons/games.png">
    <image id="entertainment_button_music" crossorigin="anonymous" src="entertainment_buttons/music.png">
    <image id="entertainment_button_red_carpet" crossorigin="anonymous" src="entertainment_buttons/red_carpet.png">
    

    <image id="sport_button" crossorigin="anonymous" src="sport_button.png">
    <image id="sport_button_rugby" crossorigin="anonymous" src="sport_buttons/rugby.png">
    <image id="sport_button_extreme" crossorigin="anonymous" src="sport_buttons/extreme.png">
    <image id="sport_button_tennis" crossorigin="anonymous" src="sport_buttons/tennis.png">
    <image id="sport_button_cricket" crossorigin="anonymous" src="sport_buttons/cricket.png">


    <image id="travel_button" crossorigin="anonymous" src="travel_button.png">
    <image id="travel_australia" crossorigin="anonymous" src="travel/australia.png">
    <image id="travel_cruises" crossorigin="anonymous" src="travel/cruises.png">
    <image id="travel_destinations" crossorigin="anonymous" src="travel/destinations.png">
    <image id="travel_holiday_ideas" crossorigin="anonymous" src="travel/holiday_ideas.png">


    <image id="newsreader_1" crossorigin="anonymous" src="newsreader_1.png">
    <image id="newsreader_2" crossorigin="anonymous" src="newsreader_2.png">
    <image id="newsreader_3" crossorigin="anonymous" src="newsreader_3.png">


    <image id="home_button" crossorigin="anonymous" src="home_button.png">

    <video id="sport_bikes" crossorigin="anonymous" src="videos/bikes.mp4">
    <video id="video_hurricane" crossorigin="anonymous" src="videos/hurricane.mp4">
    <video id="video_ocean_road" crossorigin="anonymous" src="videos/ocean_road.mp4">
    <video id="video_red_carpet" crossorigin="anonymous" src="videos/red_carpet.mp4">

  </a-assets>

  <a-box id="news" color="white" width="0.75" height="0.75" depth="0.75"
    position="0 2.5 -6.5"
    rotation="0 0 0"
    scale="1 1 1"
    src="#news_button"
    move-menu="on: click;">

    <a-animation attribute="rotation"
                easing="linear"
               dur="7500"
               fill="forwards"
               to="360 360 0"
               repeat="indefinite"
               ></a-animation>

    <!-- <a-animation attribute="position" begin="click" to="0 1.5 -6.5"></a-animation> -->
  </a-box>

  <a-box id="travel" color="white" width="0.75" height="0.75" depth="0.75"
    position="-2.5 1.5 -6.5"
    rotation="0 0 0"
    scale="1 1 1"
    src="#travel_button"
    move-menu="on: click;">
      
      <a-animation attribute="rotation"
                  easing="linear"
                 dur="7500"
                 fill="forwards"
                 to="360 360 0"
                 repeat="indefinite"
                 ></a-animation>
    </a-box>

  <a-box id="sport" color="white" width="0.75" height="0.75" depth="0.75"
    position="2.5 1.5 -6.5"
    rotation="0 0 0"
    scale="1 1 1"
    src="#sport_button"
    move-menu="on: click;">
      
      <a-animation attribute="rotation"
                  easing="linear"
                 dur="7500"
                 fill="forwards"
                 to="360 360 0"
                 repeat="indefinite"
                 ></a-animation>
    </a-box>

  <a-box id="entertainment" color="white" width="0.75" height="0.75" depth="0.75"
    position="0 0 -6.5"
    rotation="0 0 0"
    scale="1 1 1"
    src="#entertainment_button"
    move-menu="on: click;">
      
      <a-animation attribute="rotation"
                  easing="linear"
                 dur="7500"
                 fill="forwards"
                 to="360 360 0"
                 repeat="indefinite"
                 ></a-animation>
    </a-box>

  <a-box color="#756B6C" width="1" height="0.1" depth="3"
    position="-3.5 1 -2.5"
    rotation="0 0 0"
    scale="1 1 1"></a-box>

  <a-light intensity="0.85" type="ambient" color="white"></a-light>
  <a-light type="directional" intensity="0.3" color="#F9FFFD" position="4 1.5 0"></a-light>

  <a-camera id="player" position="-4 2.5 0"  look-controls wasd-controls>
    <a-cursor color="#2E3A87"></a-cursor>
  </a-camera>

  <!-- 1772 × 2362 -->
  <!-- 1.33 -->
  <a-image id="newsreader" src="#newsreader_1" width="0" height="0" position="1 0 -7.5" opacity="0"></a-image>

  <a-sky id="image-360" radius="10" src="#room"  rotation="0 -90 0"></a-sky>
</a-scene>
</body>
</html>
