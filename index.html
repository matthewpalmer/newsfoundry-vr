<html>
<head>
<script src="/aframe.min.js"></script>
<script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
<script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
<script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
<script src="https://npmcdn.com/aframe-template-component@3.0.1"></script>
<script src="/speak.js"></script>
<script src="/get-story.js"></script>
<script src="/enter-experience.js"></script>
<script src="/move-menu.js"></script>
</head>
<body>
<a-scene id="master-scene">
  <a-assets>
    <image id="room" crossorigin="anonymous" src="room.jpg">
    <image id="news_button" crossorigin="anonymous" src="news_button.png">
    <image id="entertainment_button" crossorigin="anonymous" src="entertainment_button.png">
    <image id="features_button" crossorigin="anonymous" src="features_button.png">
    <image id="destinations_button" crossorigin="anonymous" src="destinations_button.png">
    
    <image id="destinations_button_nsw" crossorigin="anonymous" src="destinations_buttons/nsw.png">
    <image id="destinations_button_qld" crossorigin="anonymous" src="destinations_buttons/qld.png">
    <image id="destinations_button_nt" crossorigin="anonymous" src="destinations_buttons/nt.png">
    <image id="destinations_button_sa" crossorigin="anonymous" src="destinations_buttons/sa.png">
    <image id="destinations_button_vic" crossorigin="anonymous" src="destinations_buttons/vic.png">
    <image id="destinations_button_wa" crossorigin="anonymous" src="destinations_buttons/wa.png">

    <image id="features_button_sport" crossorigin="anonymous" src="features_buttons/sport.png">
    <image id="features_button_real_estate" crossorigin="anonymous" src="features_buttons/real_estate.png">
    <image id="features_button_food" crossorigin="anonymous" src="features_buttons/food.png">
    <image id="features_button_business" crossorigin="anonymous" src="features_buttons/business.png">

    <image id="entertainment_button_celebrity" crossorigin="anonymous" src="entertainment_buttons/celebrity.png">
    <image id="entertainment_button_games" crossorigin="anonymous" src="entertainment_buttons/games.png">
    <image id="entertainment_button_music" crossorigin="anonymous" src="entertainment_buttons/music.png">
    <image id="entertainment_button_red_carpet" crossorigin="anonymous" src="entertainment_buttons/red_carpet.png">


    <video id="sport_bikes" crossorigin="anonymous" src="bikes.mp4">
  </a-assets>


  <a-box id="news" color="white" width="0.75" height="0.75" depth="0.75"
    position="0 2.5 -6.5"
    rotation="0 0 0"
    scale="1 1 1"
    src="#news_button"
    move-menu="on: click;">

    <a-animation attribute="rotation"
                easing="linear"
               dur="7500"
               fill="forwards"
               to="360 360 0"
               repeat="indefinite"
               ></a-animation>

    <!-- <a-animation attribute="position" begin="click" to="0 1.5 -6.5"></a-animation> -->
  </a-box>

  <a-box id="destinations" color="white" width="0.75" height="0.75" depth="0.75"
    position="-2.5 1.5 -6.5"
    rotation="0 0 0"
    scale="1 1 1"
    src="#destinations_button"
    move-menu="on: click;">
      
      <a-animation attribute="rotation"
                  easing="linear"
                 dur="7500"
                 fill="forwards"
                 to="360 360 0"
                 repeat="indefinite"
                 ></a-animation>
    </a-box>

  <a-box id="features" color="white" width="0.75" height="0.75" depth="0.75"
    position="2.5 1.5 -6.5"
    rotation="0 0 0"
    scale="1 1 1"
    src="#features_button"
    move-menu="on: click;">
      
      <a-animation attribute="rotation"
                  easing="linear"
                 dur="7500"
                 fill="forwards"
                 to="360 360 0"
                 repeat="indefinite"
                 ></a-animation>
    </a-box>

  <a-box id="entertainment" color="white" width="0.75" height="0.75" depth="0.75"
    position="0 0 -6.5"
    rotation="0 0 0"
    scale="1 1 1"
    src="#entertainment_button"
    move-menu="on: click;">
      
      <a-animation attribute="rotation"
                  easing="linear"
                 dur="7500"
                 fill="forwards"
                 to="360 360 0"
                 repeat="indefinite"
                 ></a-animation>
    </a-box>

  <a-box color="#756B6C" width="1" height="0.1" depth="3"
    position="-3.5 1 -2.5"
    rotation="0 0 0"
    scale="1 1 1"></a-box>

  <a-light intensity="0.85" type="ambient" color="white"></a-light>
  <a-light type="directional" intensity="0.3" color="#F9FFFD" position="4 1.5 0"></a-light>

  <a-camera id="player" position="-4 2.5 0">
    <a-cursor color="#2E3A87"></a-cursor>
  </a-camera>

  <a-sky id="image-360" radius="10" src="#room"  rotation="0 -90 0"></a-sky>
</a-scene>
</body>
</html>
