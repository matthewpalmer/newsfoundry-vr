<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://rawgit.com/aframevr/aframe/917c06889ee1f3f79b7b1bbd9eab9815f9512503/dist/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.0.1"></script>
    <script src="components/set-image.js"></script>
    <script src="components/update-raycaster.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video loop="true" id="space" crossorigin="anonymous" src="space.mp4">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      </a-assets>

      <a-sky id="image-360" radius="10" src="#space"></a-sky>

      <!-- <a-torus-knot color="#B84A39" position="-9 0 9" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot> -->


      <a-box color="teal" width="1" height="1" depth="1"
             position="0 1.8 -5" rotation="0 45 45" scale="1 1 1"
             sound="on: click; src: #click-sound">

<!--       <a-box color="orange" width="1" height="1" depth="1"
             position="0 0 0" rotation="0 45 45" scale="1 1 1"
             sound="on: click; src: #click-sound"> -->

        <!-- Animation will only play when the box is clicked. -->
        <a-animation attribute="rotation" begin="click" to="0 45 -45"></a-animation>
      </a-box>
      <a-camera position="1 1 1">
        <a-cursor color="#2E3A87"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
